    <h1>Create Team Profile and Assign Division!</h1>
    
    <label>Team Name:</label><input type="text" placeholder="" name="uname" required><br>
    <label>Sports Type:</label>
    <select>
        <option value="Basketball">Basketball</option>
        <option value="Football">Football</option>
        <option value="Soccer">Soccer</option>
        <option value="Other">Other</option>
    </select><br>
    <label>Division:</label><input type="text" placeholder="" name="uname" required><br><br>
    
    <h3>Add Players:</h3>
    <label>Player Name (First, Last):</label><input type="text" placeholder="" name="uname">
    <label>Player Number:</label><input type="text" placeholder="" name="uname">    
    <button>Add</button>
    
    <h3>Players Added Shown Below:</h3>
    <table>
        <tr>
            <th>Number</th>

        </tr>

        </tr>

        </tr>

    <button>Preview</button>
    <button>Submit</button>
