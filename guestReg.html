<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUEST REGISTER</title>
</head>

<body>
    <a href="homepage.html">Back to Home</a>
    <h1>Welcome to STEPS!</h1>
<h2>Register Guest Account</h2>

<form action="#" style="border:1px solid #ccc">
  <div class="container">
    <label><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="fname" required><br>

    <label><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="lname" required><br>
      
      <label><b>Email Address</b></label>
    <input type="text" placeholder="Email Address" name="email" required><br>
      
      <label><b>Phone Number</b></label>
    <input type="text" placeholder="Phone Number" name="pnumber" required><br>
      
      <label><b>Username</b></label>
    <input type="text" placeholder="User Name" name="uname" required><br>
      
      <label><b>Password</b></label>
    <input type="password" placeholder="Password" name="pwd" required><br>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me


    <div class="clearfix">
      <button type="button" class="cancelbtn"onclick="window.location.href='homepage.html'">Cancel</button>
      <button type="submit" class="signupbtn"onclick="window.location.href='guestFrame.html'">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
